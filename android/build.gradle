
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    ['boofcv-android', 'boofcv-core'].each {
        String a ->
            compile (group: 'org.boofcv', name: a, version: '0.30'){
                exclude group: 'org.apache.commons', module: 'commons-compress'
            }
    }
//    implementation group: 'org.boofcv', name: 'feature', version: '0.26'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:+'
    implementation 'com.google.android.gms:play-services:7.8.0'
    implementation 'dev.dworks.libs:volleyplus:+'
    implementation project(':kycLib-release')
}
  